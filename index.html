<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="images/bg.jpg" alt="background-image" />
        <div class="box">
          <img class="brand-image" src="images/logo.png" alt="logo" />
          <div class="text-Brand">PortX</div>
        </div>
        <footer id="bg-footer">
          Photo by <a href="https://unsplash.com/@wasdrew">Andras Vas</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </footer>
      </div>

      <div class="right-container">
        <div class="input-box">
          <form action="" method="get">
            <h3 class="welcomeText">Welcome to PortX</h3>

            <!-- make a row by flexbox  -->
            <div class="row-input">
              <div>
                <label for="first-name">FIRST NAME</label>
                <div>
                  <input type="text" id="first-name"  name="first-name"  minlength="3"/>
                </div>
              </div>

              <div>
                <label for="last-name">LAST NAME</label>
                <div>
                  <input type="text" id="last-name"  minlength="3"/>
                </div>
              </div>
            </div>
            <!-- make a row by flexbox  -->
            <div class="row-input">
              <div>
                <label for="email">EMAIL</label>
                <div>
                  <input type="email" id="user_email" name="user_email" >
                </div>
              </div>

              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <div>
                  <input type="number" id="phone-number" />
                </div>
              </div>
            </div>
            <!-- make a row by flexbox  -->
            <div class="row-input">
              <div>
                <label for="password">PASSWORD</label>
                <div>
                  <input type="password" id="password"  minlength="6s"/>
                </div>
              </div>

              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <div>
                  <input type="password" id="confirm-password" />
                </div>
              </div>
            </div>
              <!-- end of the input box -->
        <div>
          <button type="submit">Create Account</button>
        </div>
        <div class="already">
          Already have an account? <a href="#">Log in</a>
        </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
